<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Profile Cards</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 id="main-title">Meet Our Team</h1>

    <div class="container">
        <!-- Profile Card 1 -->
        <div class="card">
            <img src="https://i.pravatar.cc/150?img=3" alt="Profile Pic">
            <h2 class="name">Alice Johnson</h2>
            <p class="role">Frontend Developer</p>
            <button class="btn">Follow</button>
        </div>

        <!-- Profile Card 2 -->
        <div class="card">
            <img src="https://i.pravatar.cc/150?img=5" alt="Profile Pic">
            <h2 class="name">Brian Smith</h2>
            <p class="role">Backend Engineer</p>
            <button class="btn">Follow</button>
        </div>

        <!-- Profile Card 3 -->
        <div class="card">
            <img src="https://i.pravatar.cc/150?img=8" alt="Profile Pic">
            <h2 class="name">Clara Williams</h2>
            <p class="role">UI/UX Designer</p>
            <button class="btn">Follow</button>
        </div>
    </div>
</body>

</html>
